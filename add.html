        <a class="navbar-brand" href="index.html">
          <img src="img/logo_black.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

    <div class="container my-4" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="admin.html">Admin</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Products</li>
        <li class="log-out">Logout</li>
      </ol>
    </div>

    <main>
      <div class="container edit-container p-5">

        <div class="logged-user d-flex">
          <h1>Add Product</h1>
        </div>

        <form>
          <div class="message-container text-center"></div>
          <div class="form-group my-3">
            <label for="name ">Product title:</label>
            <input type="text" class="form-control" id="product-title" placeholder="Title" />
          </div>
          <div class="form-group my-3">
            <label for="price">Product Price:</label>
            <input type="number" class="form-control" id="product-price" placeholder="Price" />
          </div>
          <div class="form-group my-3">
            <input type="file" name="image" class="form-control custom-file-input" id="uploadFile"
              accept="image/x-png,image/gif,image/jpeg" />
          </div>
          <div class="form-check my-3">
            <label class="form-check-label" for="featured-product">Featured</label>
            <input class="form-check-input" type="checkbox" id="featured-product" />
          </div>
          <div class="form-group my-3">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="6"></textarea>
          </div>
          <div class="">
            <button class="add-btn bg-dark rounded">Add Product</button>
          </div>

        </form>
      </div>
    </main>
  </div>

  <footer class="bg-dark">

          <i class="fab fa-twitter fa-2x px-2 px-lg-4"></i>
          <i class="fab fa-facebook fa-2x px-2 px-lg-4"></i>
          <i class="fab fa-instagram fa-2x px-2 px-lg-4"></i>
        </div>
